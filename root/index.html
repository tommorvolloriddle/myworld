<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      position: relative;
      max-width: 650px;
      padding: 50px 35px;
      border-radius: 20px;
      background: white;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    /* Watermark image */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("watermark.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 80%;
      opacity: 0.25; /* watermark effect */
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #2c2c2c;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: normal;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 3em;
      margin-bottom: 10px;
      animation: pulse 1.5s infinite;
    }

    footer {
      margin-top: 30px;
      font-style: italic;
      font-size: 1.1em;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="content">
      <div class="heart">❤️</div>

      <h1>Hey Love</h1>
      <h2>This is for you</h2>

      <p>
        I don’t know how to say everything I feel in person,
        so I put it here — somewhere permanent.
      </p>

      <p>
        You make my ordinary days feel lighter.
        You calm my chaos.
        You feel like home.
      </p>

      <p>
        I love you — deeply, honestly, and endlessly.
      </p>

      <footer>
        — Yours, always
      </footer>
    </div>
  </div>
</body>
</html>
